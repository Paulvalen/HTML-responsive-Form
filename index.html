<!DOCTYPE html>
<html lang="en">
  <head>

        <link href="style.css" rel="stylesheet" type="text/css"/>

  <body>
    <main>
      <section>
	      <div class="group">
		    	<div class="item">
						<form>
							<label for="user-name">Name:</label>
							<input id="user-name" type="text" name="name" placeholder="Enter your full name">
							<label for="user-email">Email:</label>
							<input id="user-name" type="text" name="email" placeholder="Enter your email">
							<label for="user-message">Message:</label>
							<textarea id="user-message" name="message" placeholder="How can I help you?"></textarea>
							<button type="submit">Submit</button>
						</form>		
        	</div>
        </div>
      </section>
    </main>
